<html>
<head>    
<title>Input Matakuliah</title></head>    
<body>
<h2>INPUT DATA MATAKULIAH</h2>
<form action="hal_hasil.html" method="get">
<table>
<tr>
    <td>Kirim Matakuliah</td>
    <td>: <input type="text" name="Kirim Matakuliah" size="20" maxlength="20">
</td>        
</tr>        
<tr>
    <td>Nama Matakuliah</td>
    <td>: <Input type="Nama Matakuliah" name="Nama Matakuliah" size="20"
        maxlength="20"></td>
    </td>        
</tr>        
<tr>
    <td>Jumlah SKS</td>
    <td>: <select name="Jumlah sks">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>         
</tr>
<tr>
   <td></td>
   <td>
    <input type="submit" name="kirim" value="Kirim">
    <input type="reset" name="ulang" value="Ulang">
   </td>
</table>
</form>
</body>                 
</html>
